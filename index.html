<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>منصة آن للدعاية والإعلان</title>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Tajawal", system-ui, -apple-system, sans-serif;
      background: #f4f5f7;
      color: #111827;
    }

    /* ------ NAVBAR ------ */
    .navbar {
      background: #020617;
      color: #fff;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-title {
      font-size: 18px;
      font-weight: bold;
    }
    .lang-btn {
      background: #2563eb;
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      border: none;
    }

    /* ------ SECTIONS ------ */
    section {
      padding: 24px 20px;
      max-width: 900px;
      margin: auto;
    }

    .hero {
      background: linear-gradient(to bottom, #1e293b, #020617);
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }
    .hero h1 {
      margin-bottom: 10px;
      font-size: 26px;
    }
    .hero p {
      color: #cbd5e1;
      font-size: 15px;
    }

    /* ------ TABS ------ */
    .tabs {
      display: flex;
      overflow-x: auto;
      background: #fff;
      padding: 8px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .tab {
      padding: 10px 16px;
      margin-left: 10px;
      background: #e5e7eb;
      border-radius: 50px;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
    }
    .tab.active {
      background: #2563eb;
      color: #fff;
    }

    /* ------ CONTENT CARDS ------ */
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    /* ------ FORMS ------ */
    label {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      margin-bottom: 14px;
      font-size: 14px;
      font-family: inherit;
    }
    textarea { resize: vertical; min-height: 90px; }

    .btn {
      background: #2563eb;
      color: #fff;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      border: none;
      font-size: 14px;
    }

    /* ------ DASHBOARD GRID ------ */
    .grid {
      display: grid;
      gap: 12px;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    }
    .stat-box {
      background: #fff;
      padding: 18px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    }
    .stat-number {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 4px;
      color: #2563eb;
    }

    /* ------ MOBILE NAV ------ */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ddd;
      padding: 10px 0;
      z-index: 100;
    }
    .bottom-btn {
      text-align: center;
      font-size: 12px;
      cursor: pointer;
    }
    .bottom-btn.active {
      color: #2563eb;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="nav-title" id="navTitle">منصة آن للدعاية والإعلان</div>
    <button id="langToggle" class="lang-btn">EN</button>
  </div>

  <!-- HERO -->
  <section class="hero">
    <h1 id="heroTitle">حل موحّد للعميل والمصمم والمطبعة</h1>
    <p id="heroDesc">منصة تنظيم متكاملة لإدارة طلبات التصميم والطباعة ولوحات إدارة متقدمة.</p>
  </section>


  <!-- ACCOUNT TABS -->
  <section>
    <div class="tabs" id="accountTabs">
      <div class="tab active" data-tab="client" id="tab-client">العميل</div>
      <div class="tab" data-tab="designer" id="tab-designer">المصمم</div>
      <div class="tab" data-tab="printer" id="tab-printer">المطبعة</div>
      <div class="tab" data-tab="admin" id="tab-admin">الإدارة</div>
    </div>

    <!-- PAGE TABS -->
    <div class="tabs" id="pageTabs">
      <div class="tab active" data-page="dashboard" id="pg-dashboard">لوحة التحكم</div>
      <div class="tab" data-page="forms" id="pg-forms">النماذج</div>
      <div class="tab" data-page="reports" id="pg-reports">التقارير</div>
      <div class="tab" data-page="settings" id="pg-settings">الإعدادات</div>
    </div>
    <!-- CONTENT AREA -->
    <div id="contentArea"></div>
  </section>


  <!-- MOBILE BOTTOM NAV -->
  <div class="bottom-nav">
    <div class="bottom-btn active" data-page="dashboard" onclick="switchPage('dashboard')">لوحة</div>
    <div class="bottom-btn" data-page="forms" onclick="switchPage('forms')">نماذج</div>
    <div class="bottom-btn" data-page="reports" onclick="switchPage('reports')">تقارير</div>
    <div class="bottom-btn" data-page="settings" onclick="switchPage('settings')">إعدادات</div>
  </div>


<script>
/* --------------------------------------------
   STATE
----------------------------------------------*/
const state = {
  lang: "ar",
  currentAccount: "client",
  currentPage: "dashboard",
  requests: []
};


/* --------------------------------------------
   TRANSLATIONS
----------------------------------------------*/
const t = {
  nav: {
    ar: "منصة آن للدعاية والإعلان",
    en: "AN Advertising Platform"
  },
  heroTitle: {
    ar: "حل موحّد للعميل والمصمم والمطبعة",
    en: "Unified Solution for Clients, Designers & Printers"
  },
  heroDesc: {
    ar: "منصة تنظيم متكاملة لإدارة طلبات التصميم والطباعة ولوحات إدارة متقدمة.",
    en: "A unified system for design, print requests and full management dashboards."
  },

  tabsAccount: {
    client: { ar: "العميل", en: "Client" },
    designer: { ar: "المصمم", en: "Designer" },
    printer: { ar: "المطبعة", en: "Printer" },
    admin: { ar: "الإدارة", en: "Admin" }
  },

  tabsPage: {
    dashboard: { ar: "لوحة التحكم", en: "Dashboard" },
    forms: { ar: "النماذج", en: "Forms" },
    reports: { ar: "التقارير", en: "Reports" },
    settings: { ar: "الإعدادات", en: "Settings" }
  }
};


/* --------------------------------------------
   LANGUAGE SWITCH
----------------------------------------------*/
document.getElementById("langToggle").addEventListener("click", () => {
  state.lang = state.lang === "ar" ? "en" : "ar";
  document.getElementById("langToggle").textContent = state.lang === "ar" ? "EN" : "AR";
  
  applyLanguage();
  render();
});

function applyLanguage() {
  document.documentElement.dir = state.lang === "ar" ? "rtl" : "ltr";
  document.getElementById("navTitle").textContent = t.nav[state.lang];
  document.getElementById("heroTitle").textContent = t.heroTitle[state.lang];
  document.getElementById("heroDesc").textContent = t.heroDesc[state.lang];

  // Account Tabs
  ["client","designer","printer","admin"].forEach(acc => {
    document.getElementById("tab-"+acc).textContent = t.tabsAccount[acc][state.lang];
  });

  // Page Tabs
  ["dashboard","forms","reports","settings"].forEach(pg => {
    document.getElementById("pg-"+pg).textContent = t.tabsPage[pg][state.lang];
  });
}


/* --------------------------------------------
   TAB SWITCHING
----------------------------------------------*/
document.querySelectorAll("#accountTabs .tab").forEach(tab => {
  tab.addEventListener("click", () => {
    document.querySelectorAll("#accountTabs .tab").forEach(t => t.classList.remove("active"));
    tab.classList.add("active");
    state.currentAccount = tab.dataset.tab;
    render();
  });
});

document.querySelectorAll("#pageTabs .tab").forEach(tab => {
  tab.addEventListener("click", () => {
    document.querySelectorAll("#pageTabs .tab").forEach(t => t.classList.remove("active"));
    tab.classList.add("active");
    state.currentPage = tab.dataset.page;
    switchPage(tab.dataset.page);
    render();
  });
});

function switchPage(pg) {
  state.currentPage = pg;

  document.querySelectorAll(".bottom-btn").forEach(btn => {
    btn.classList.toggle("active", btn.dataset.page === pg);
  });
  
  render();
}


/* --------------------------------------------
   CONTENT RENDERING
----------------------------------------------*/
function render() {
  const area = document.getElementById("contentArea");
  area.innerHTML = "";

  if (state.currentPage === "dashboard") {
    renderDashboard(area);
  }
  else if (state.currentPage === "forms") {
    renderForms(area);
  }
  else if (state.currentPage === "reports") {
    renderReports(area);
  }
  else if (state.currentPage === "settings") {
    renderSettings(area);
  }
}


/* --------------------------------------------
   DASHBOARD
----------------------------------------------*/
function renderDashboard(area) {
  area.innerHTML = `
    <div class="card">
      <h3>${state.lang === "ar" ? "لوحة مراقبة الحساب" : "Account Dashboard"}</h3>
      <p>${state.lang === "ar" ? "مؤشرات سريعة لحالة الطلبات." : "Quick indicators of system activity."}</p>

      <div class="grid">
        <div class="stat-box">
          <div class="stat-number">${state.requests.length}</div>
          <div>${state.lang === "ar" ? "إجمالي الطلبات" : "Total Requests"}</div>
        </div>

        <div class="stat-box">
          <div class="stat-number">${state.requests.filter(r => r.withPrint).length}</div>
          <div>${state.lang === "ar" ? "تشمل طباعة" : "Include Printing"}</div>
        </div>

        <div class="stat-box">
          <div class="stat-number">${state.requests.filter(r => r.status === "in_progress").length}</div>
          <div>${state.lang === "ar" ? "قيد التنفيذ" : "In Progress"}</div>
        </div>

        <div class="stat-box">
          <div class="stat-number">${state.requests.filter(r => r.status === "completed").length}</div>
          <div>${state.lang === "ar" ? "مكتملة" : "Completed"}</div>
        </div>
      </div>
    </div>
  `;
}


/* --------------------------------------------
   FORMS SECTION
----------------------------------------------*/
function renderForms(area) {

  if (state.currentAccount === "client") {
    area.innerHTML = `
      <div class="card">
        <h3>${state.lang === "ar" ? "نموذج طلب تصميم" : "Design Request Form"}</h3>
        
        <label>${state.lang === "ar" ? "اسم المشروع" : "Project Name"}</label>
        <input id="clientProject" />

        <label>${state.lang === "ar" ? "نوع الخدمة" : "Service Type"}</label>
        <select id="clientService">
          <option value="logo">${state.lang === "ar" ? "تصميم شعار" : "Logo Design"}</option>
          <option value="brand">${state.lang === "ar" ? "هوية بصرية" : "Brand Identity"}</option>
          <option value="social">${state.lang === "ar" ? "سوشال ميديا" : "Social Media"}</option>
          <option value="print">${state.lang === "ar" ? "مطبوعات" : "Print Material"}</option>
        </select>

        <label>${state.lang === "ar" ? "تحتاج طباعة؟" : "Need Printing?"}</label>
        <select id="clientPrint">
          <option value="no">${state.lang === "ar" ? "لا" : "No"}</option>
          <option value="yes">${state.lang === "ar" ? "نعم" : "Yes"}</option>
        </select>

        <button class="btn" onclick="submitClientForm()">${state.lang === "ar" ? "إرسال الطلب" : "Submit Request"}</button>
      </div>
    `;
  }


  else if (state.currentAccount === "designer") {
    area.innerHTML = `
      <div class="card">
        <h3>${state.lang === "ar" ? "تسليم المصمم" : "Designer Submission"}</h3>

        <label>${state.lang === "ar" ? "رقم الطلب" : "Request ID"}</label>
        <input id="desReqId" />

        <label>${state.lang === "ar" ? "مرحلة التسليم" : "Submission Stage"}</label>
        <select id="desStage">
          <option value="draft">${state.lang === "ar" ? "مسودة" : "Draft"}</option>
          <option value="revision">${state.lang === "ar" ? "تعديلات" : "Revision"}</option>
          <option value="final">${state.lang === "ar" ? "نهائي" : "Final"}</option>
        </select>

        <button class="btn" onclick="submitDesignerForm()">
          ${state.lang === "ar" ? "تسجيل التسليم" : "Submit Work"}
        </button>
      </div>
    `;
  }

  else if (state.currentAccount === "printer") {
    area.innerHTML = `
      <div class="card">
        <h3>${state.lang === "ar" ? "أمر طباعة" : "Print Order"}</h3>

        <label>${state.lang === "ar" ? "رقم الطلب" : "Request ID"}</label>
        <input id="prReqId" />

        <label>${state.lang === "ar" ? "نوع المادة" : "Material Type"}</label>
        <input id="prMaterial" />

        <label>${state.lang === "ar" ? "الكمية" : "Quantity"}</label>
        <input id="prQty" type="number" />

        <button class="btn" onclick="submitPrinterForm()">
          ${state.lang === "ar" ? "تسجيل أمر الطباعة" : "Submit Print Order"}
        </button>
      </div>
    `;
  }

  else if (state.currentAccount === "admin") {
    area.innerHTML = `
      <div class="card">
        <h3>${state.lang === "ar" ? "إدارة الحسابات" : "Account Management"}</h3>

        <label>${state.lang === "ar" ? "نوع الحساب" : "Account Type"}</label>
        <select>
          <option>${state.lang === "ar" ? "مصمم" : "Designer"}</option>
          <option>${state.lang === "ar" ? "مطبعة" : "Printer"}</option>
        </select>

        <label>${state.lang === "ar" ? "الحالة" : "Status"}</label>
        <select>
          <option>${state.lang === "ar" ? "قيد المراجعة" : "Pending"}</option>
          <option>${state.lang === "ar" ? "معتمد" : "Approved"}</option>
          <option>${state.lang === "ar" ? "مرفوض" : "Rejected"}</option>
        </select>

        <button class="btn">${state.lang === "ar" ? "حفظ" : "Save"}</button>
      </div>
    `;
  }
}


/* --------------------------------------------
   REPORTS SECTION
----------------------------------------------*/
function renderReports(area) {
  area.innerHTML = `
    <div class="card">
      <h3>${state.lang === "ar" ? "لوحة التقارير" : "Reports Dashboard"}</h3>

      <label>${state.lang === "ar" ? "الفترة" : "Period"}</label>
      <select>
        <option>${state.lang === "ar" ? "آخر 30 يوم" : "Last 30 days"}</option>
        <option>${state.lang === "ar" ? "سنة كاملة" : "Full year"}</option>
      </select>

      <div class="grid" style="margin-top:16px;">
        <div class="stat-box">
          <div class="stat-number">${state.requests.length}</div>
          <div>${state.lang === "ar" ? "طلبات جديدة" : "New Requests"}</div>
        </div>

        <div class="stat-box">
          <div class="stat-number">${state.requests.filter(r => r.withPrint).length}</div>
          <div>${state.lang === "ar" ? "تشمل طباعة" : "Include Printing"}</div>
        </div>
      </div>
    </div>
  `;
}


/* --------------------------------------------
   SETTINGS SECTION
----------------------------------------------*/
function renderSettings(area) {
  area.innerHTML = `
    <div class="card">
      <h3>${state.lang === "ar" ? "إعدادات الواجهة" : "Interface Settings"}</h3>

      <label>${state.lang === "ar" ? "اللغة" : "Language"}</label>
      <select onchange="changeLang(this.value)">
        <option value="ar" ${state.lang==="ar"?"selected":""}>عربي</option>
        <option value="en" ${state.lang==="en"?"selected":""}>English</option>
      </select>

      <label>${state.lang === "ar" ? "وضع العرض" : "Display Mode"}</label>
      <select>
        <option>${state.lang === "ar" ? "تطبيق جوال" : "Mobile App"}</option>
        <option>${state.lang === "ar" ? "شاشة واسعة" : "Desktop"}</option>
      </select>
    </div>
  `;
}

function changeLang(val) {
  state.lang = val;
  applyLanguage();
  render();
}


/* --------------------------------------------
   FORMS ACTIONS
----------------------------------------------*/
function submitClientForm() {
  const project = document.getElementById("clientProject").value.trim();
  const service = document.getElementById("clientService").value;
  const withPrint = document.getElementById("clientPrint").value === "yes";

  if (!project) return alert(state.lang==="ar"?"أدخل اسم المشروع":"Enter a project name");

  state.requests.push({
    id: state.requests.length + 1,
    project,
    service,
    withPrint,
    status: "pending"
  });

  alert(state.lang==="ar"?"تم تسجيل الطلب":"Request submitted");
  render();
}

function submitDesignerForm() {
  alert(state.lang==="ar"?"تم تسجيل تسليم المصمم":"Designer submission saved");
}

function submitPrinterForm() {
  alert(state.lang==="ar"?"تم تسجيل أمر الطباعة":"Print order saved");
}


/* INIT */
applyLanguage();
render();
</script>

</body>
</html>
