<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>صصم وأطبع | منصة التصميم والطباعة</title>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Tajawal", system-ui, -apple-system, sans-serif;
      background: #f4f5f7;
      color: #111827;
    }

    /* ------ NAVBAR ------ */
    .navbar {
      background: #020617;
      color: #fff;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 8px;
    }
    .nav-left {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .brand {
      font-size: 20px;
      font-weight: 800;
      display: flex;
      align-items: center;
      gap: 3px;
    }
    .logo-word1 { color: #2563eb; }    /* صصم */
    .logo-wao   { color: #f97316; }    /* و */
    .logo-word2 { color: #22c55e; }    /* أطبع */

    .nav-subtitle {
      font-size: 12px;
      color: #9ca3af;
    }

    .lang-btn {
      background: #2563eb;
      color: #fff;
      padding: 6px 12px;
      border-radius: 999px;
      cursor: pointer;
      border: none;
      font-size: 13px;
    }

    /* ------ SECTIONS ------ */
    section {
      padding: 24px 20px;
      max-width: 900px;
      margin: auto;
    }

    .hero {
      background: linear-gradient(to bottom, #1e293b, #020617);
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }
    .hero h1 {
      margin-bottom: 10px;
      font-size: 26px;
    }
    .hero p {
      color: #cbd5e1;
      font-size: 15px;
      max-width: 650px;
      margin: 0 auto;
    }

    /* ------ TABS ------ */
    .tabs {
      display: flex;
      overflow-x: auto;
      background: #fff;
      padding: 8px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .tab {
      padding: 10px 16px;
      margin-inline-end: 10px;
      background: #e5e7eb;
      border-radius: 50px;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
      border: none;
    }
    .tab.active {
      background: #2563eb;
      color: #fff;
    }

    /* ------ CONTENT CARDS ------ */
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .card h3 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 18px;
    }
    .card p {
      margin-top: 0;
      color: #4b5563;
      font-size: 14px;
    }

    /* ------ FORMS ------ */
    label {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      margin-bottom: 14px;
      font-size: 14px;
      font-family: inherit;
    }
    textarea { resize: vertical; min-height: 90px; }

    .btn {
      background: #2563eb;
      color: #fff;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      border: none;
      font-size: 14px;
    }

    /* ------ DASHBOARD GRID ------ */
    .grid {
      display: grid;
      gap: 12px;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    }
    .stat-box {
      background: #fff;
      padding: 18px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    }
    .stat-number {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 4px;
      color: #2563eb;
    }

    /* ------ PRICING ------ */
    .pricing-grid {
      display: grid;
      gap: 12px;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      margin-top: 12px;
    }
    .pricing-card {
      border-radius: 12px;
      padding: 16px;
      border: 1px solid #e5e7eb;
      text-align: center;
      background: #f9fafb;
    }
    .pricing-name {
      font-weight: 700;
      margin-bottom: 6px;
    }
    .pricing-price {
      font-size: 20px;
      font-weight: 800;
      color: #16a34a;
      margin-bottom: 4px;
    }
    .pricing-desc {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 8px;
    }
    .pricing-badge {
      font-size: 11px;
      color: #f97316;
      font-weight: 700;
      margin-bottom: 4px;
    }

    /* ------ ABOUT LIST ------ */
    .about-list {
      margin-top: 10px;
      padding-inline-start: 18px;
      font-size: 14px;
      color: #4b5563;
    }

    /* ------ MOBILE NAV ------ */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ddd;
      padding: 10px 0;
      z-index: 100;
    }
    .bottom-btn {
      text-align: center;
      font-size: 12px;
      cursor: pointer;
      color: #6b7280;
    }
    .bottom-btn.active {
      color: #2563eb;
      font-weight: bold;
    }

    @media (min-width: 900px) {
      .bottom-nav { display: none; }
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="nav-left">
      <div class="brand">
        <span class="logo-word1">صصم</span>
        <span class="logo-wao">و</span>
        <span class="logo-word2">أطبع</span>
      </div>
      <div id="navTitle" class="nav-subtitle">منصة صصم وأطبع لإدارة التصميم والطباعة</div>
    </div>
    <button id="langToggle" class="lang-btn">EN</button>
  </div>

  <!-- HERO -->
  <section class="hero">
    <h1 id="heroTitle">منصة موحّدة لإدارة التصميم والطباعة</h1>
    <p id="heroDesc">
      صصم وأطبع تجمع العميل، المصمم، والمطبعة في رحلة رقمية واحدة: من الفكرة إلى التسليم، مع لوحات تحكم وتقارير تساعدك على تحويلها إلى شركة دعاية وإعلان متكاملة.
    </p>
  </section>


  <!-- ACCOUNT TABS -->
  <section>
    <div class="tabs" id="accountTabs">
      <button class="tab active" data-tab="client" id="tab-client">العميل</button>
      <button class="tab" data-tab="designer" id="tab-designer">المصمم</button>
      <button class="tab" data-tab="printer" id="tab-printer">المطبعة</button>
      <button class="tab" data-tab="admin" id="tab-admin">الإدارة</button>
    </div>

    <!-- PAGE TABS -->
    <div class="tabs" id="pageTabs">
      <button class="tab active" data-page="dashboard" id="pg-dashboard">لوحة التحكم</button>
      <button class="tab" data-page="forms" id="pg-forms">النماذج</button>
      <button class="tab" data-page="reports" id="pg-reports">التقارير / التسعير</button>
      <button class="tab" data-page="settings" id="pg-settings">الإعدادات / عن المنصة</button>
    </div>

    <!-- CONTENT AREA -->
    <div id="contentArea"></div>
  </section>


  <!-- MOBILE BOTTOM NAV -->
  <div class="bottom-nav">
    <div class="bottom-btn active" data-page="dashboard" onclick="switchPage('dashboard')">لوحة</div>
    <div class="bottom-btn" data-page="forms" onclick="switchPage('forms')">نماذج</div>
    <div class="bottom-btn" data-page="reports" onclick="switchPage('reports')">تقارير</div>
    <div class="bottom-btn" data-page="settings" onclick="switchPage('settings')">إعدادات</div>
  </div>


<script>
/* --------------------------------------------
   STATE
----------------------------------------------*/
const state = {
  lang: "ar",
  currentAccount: "client",
  currentPage: "dashboard",
  requests: []
};


/* --------------------------------------------
   TRANSLATIONS
----------------------------------------------*/
const t = {
  nav: {
    ar: "منصة صصم وأطبع لإدارة التصميم والطباعة",
    en: "Sassim & Print – Design & Print Management Platform"
  },
  heroTitle: {
    ar: "منصة موحّدة لإدارة التصميم والطباعة",
    en: "Unified Platform for Design & Print"
  },
  heroDesc: {
    ar: "صصم وأطبع تجمع العميل، المصمم، والمطبعة في رحلة رقمية واحدة: من الفكرة إلى التسليم، مع لوحات تحكم وتقارير تساعدك على تحويلها إلى شركة دعاية وإعلان متكاملة.",
    en: "Sassim & Print connects clients, designers, and printers in one digital journey, from idea to delivery, with dashboards and reports ready to grow into a full advertising business."
  },

  tabsAccount: {
    client: { ar: "العميل",   en: "Client" },
    designer:{ ar: "المصمم",  en: "Designer" },
    printer: { ar: "المطبعة", en: "Printer" },
    admin:   { ar: "الإدارة", en: "Admin" }
  },

  tabsPage: {
    dashboard: { ar: "لوحة التحكم",            en: "Dashboard" },
    forms:     { ar: "النماذج",                 en: "Forms" },
    reports:   { ar: "التقارير / التسعير",     en: "Reports / Pricing" },
    settings:  { ar: "الإعدادات / عن المنصة",   en: "Settings / About" }
  }
};


/* --------------------------------------------
   LANGUAGE SWITCH
----------------------------------------------*/
document.getElementById("langToggle").addEventListener("click", () => {
  state.lang = state.lang === "ar" ? "en" : "ar";
  document.getElementById("langToggle").textContent = state.lang === "ar" ? "EN" : "AR";
  
  applyLanguage();
  render();
});

function applyLanguage() {
  document.documentElement.dir = state.lang === "ar" ? "rtl" : "ltr";
  document.getElementById("navTitle").textContent = t.nav[state.lang];
  document.getElementById("heroTitle").textContent = t.heroTitle[state.lang];
  document.getElementById("heroDesc").textContent = t.heroDesc[state.lang];

  // Account Tabs
  ["client","designer","printer","admin"].forEach(acc => {
    document.getElementById("tab-"+acc).textContent = t.tabsAccount[acc][state.lang];
  });

  // Page Tabs
  ["dashboard","forms","reports","settings"].forEach(pg => {
    document.getElementById("pg-"+pg).textContent = t.tabsPage[pg][state.lang];
  });
}


/* --------------------------------------------
   TAB SWITCHING
----------------------------------------------*/
document.querySelectorAll("#accountTabs .tab").forEach(tab => {
  tab.addEventListener("click", () => {
    document.querySelectorAll("#accountTabs .tab").forEach(t => t.classList.remove("active"));
    tab.classList.add("active");
    state.currentAccount = tab.dataset.tab;
    render();
  });
});

document.querySelectorAll("#pageTabs .tab").forEach(tab => {
  tab.addEventListener("click", () => {
    document.querySelectorAll("#pageTabs .tab").forEach(t => t.classList.remove("active"));
    tab.classList.add("active");
    state.currentPage = tab.dataset.page;
    switchPage(tab.dataset.page);
    render();
  });
});

function switchPage(pg) {
  state.currentPage = pg;

  document.querySelectorAll(".bottom-btn").forEach(btn => {
    btn.classList.toggle("active", btn.dataset.page === pg);
  });
  
  render();
}


/* --------------------------------------------
   CONTENT RENDERING
----------------------------------------------*/
function render() {
  const area = document.getElementById("contentArea");
  area.innerHTML = "";

  if (state.currentPage === "dashboard") {
    renderDashboard(area);
  }
  else if (state.currentPage === "forms") {
    renderForms(area);
  }
  else if (state.currentPage === "reports") {
    renderReports(area);
  }
  else if (state.currentPage === "settings") {
    renderSettings(area);
  }
}


/* --------------------------------------------
   DASHBOARD
----------------------------------------------*/
function renderDashboard(area) {
  area.innerHTML = `
    <div class="card">
      <h3>${state.lang === "ar" ? "لوحة مراقبة صصم وأطبع" : "Sassim & Print Dashboard"}</h3>
      <p>${state.lang === "ar"
        ? "مؤشرات سريعة لحالة الطلبات في المنصة (تجريبية داخل المتصفح)."
        : "Quick overview of requests inside the prototype (browser-only data)."
      }</p>

      <div class="grid">
        <div class="stat-box">
          <div class="stat-number">${state.requests.length}</div>
          <div>${state.lang === "ar" ? "إجمالي الطلبات" : "Total Requests"}</div>
        </div>

        <div class="stat-box">
          <div class="stat-number">${state.requests.filter(r => r.withPrint).length}</div>
          <div>${state.lang === "ar" ? "تشمل طباعة" : "Include Printing"}</div>
        </div>

        <div class="stat-box">
          <div class="stat-number">${state.requests.filter(r => r.status === "in_progress").length}</div>
          <div>${state.lang === "ar" ? "قيد التنفيذ" : "In Progress"}</div>
        </div>

        <div class="stat-box">
          <div class="stat-number">${state.requests.filter(r => r.status === "completed").length}</div>
          <div>${state.lang === "ar" ? "مكتملة" : "Completed"}</div>
        </div>
      </div>
    </div>
  `;
}


/* --------------------------------------------
   FORMS SECTION
----------------------------------------------*/
function renderForms(area) {

  if (state.currentAccount === "client") {
    area.innerHTML = `
      <div class="card">
        <h3>${state.lang === "ar" ? "نموذج طلب تصميم عبر صصم وأطبع" : "Design Request Form – Sassim & Print"}</h3>
        
        <label>${state.lang === "ar" ? "اسم المشروع / العلامة" : "Project / Brand Name"}</label>
        <input id="clientProject" placeholder="${state.lang==="ar"?"مثال: كوفي حائل":"e.g. Hail Coffee Bar"}" />

        <label>${state.lang === "ar" ? "نوع الخدمة" : "Service Type"}</label>
        <select id="clientService">
          <option value="logo">${state.lang === "ar" ? "تصميم شعار" : "Logo Design"}</option>
          <option value="brand">${state.lang === "ar" ? "هوية بصرية" : "Brand Identity"}</option>
          <option value="social">${state.lang === "ar" ? "سوشال ميديا" : "Social Media"}</option>
          <option value="print">${state.lang === "ar" ? "مطبوعات" : "Print Material"}</option>
        </select>

        <label>${state.lang === "ar" ? "تحتاج طباعة عبر المطابع المعتمدة؟" : "Need print via approved printers?"}</label>
        <select id="clientPrint">
          <option value="no">${state.lang === "ar" ? "لا، تصميم فقط" : "No, design only"}</option>
          <option value="yes">${state.lang === "ar" ? "نعم، تصميم + طباعة" : "Yes, design + print"}</option>
        </select>

        <button class="btn" onclick="submitClientForm()">
          ${state.lang === "ar" ? "إرسال الطلب (تجريبي)" : "Submit Request (Demo)"}
        </button>
      </div>
    `;
  }

  else if (state.currentAccount === "designer") {
    area.innerHTML = `
      <div class="card">
        <h3>${state.lang === "ar" ? "تسليم المصمم" : "Designer Submission"}</h3>

        <label>${state.lang === "ar" ? "رقم الطلب" : "Request ID"}</label>
        <input id="desReqId" />

        <label>${state.lang === "ar" ? "مرحلة التسليم" : "Submission Stage"}</label>
        <select id="desStage">
          <option value="draft">${state.lang === "ar" ? "مسودة" : "Draft"}</option>
          <option value="revision">${state.lang === "ar" ? "تعديلات" : "Revision"}</option>
          <option value="final">${state.lang === "ar" ? "نهائي" : "Final"}</option>
        </select>

        <button class="btn" onclick="submitDesignerForm()">
          ${state.lang === "ar" ? "تسجيل التسليم" : "Submit Work"}
        </button>
      </div>
    `;
  }

  else if (state.currentAccount === "printer") {
    area.innerHTML = `
      <div class="card">
        <h3>${state.lang === "ar" ? "أمر طباعة" : "Print Order"}</h3>

        <label>${state.lang === "ar" ? "رقم الطلب" : "Request ID"}</label>
        <input id="prReqId" />

        <label>${state.lang === "ar" ? "نوع المادة" : "Material Type"}</label>
        <input id="prMaterial" />

        <label>${state.lang === "ar" ? "الكمية" : "Quantity"}</label>
        <input id="prQty" type="number" />

        <button class="btn" onclick="submitPrinterForm()">
          ${state.lang === "ar" ? "تسجيل أمر الطباعة" : "Submit Print Order"}
        </button>
      </div>
    `;
  }

  else if (state.currentAccount === "admin") {
    area.innerHTML = `
      <div class="card">
        <h3>${state.lang === "ar" ? "إدارة الحسابات" : "Account Management"}</h3>

        <label>${state.lang === "ar" ? "نوع الحساب" : "Account Type"}</label>
        <select>
          <option>${state.lang === "ar" ? "مصمم" : "Designer"}</option>
          <option>${state.lang === "ar" ? "مطبعة" : "Printer"}</option>
        </select>

        <label>${state.lang === "ar" ? "الحالة" : "Status"}</label>
        <select>
          <option>${state.lang === "ar" ? "قيد المراجعة" : "Pending"}</option>
          <option>${state.lang === "ar" ? "معتمد" : "Approved"}</option>
          <option>${state.lang === "ar" ? "مرفوض" : "Rejected"}</option>
        </select>

        <button class="btn">
          ${state.lang === "ar" ? "حفظ (تجريبي)" : "Save (Demo)"}
        </button>
      </div>
    `;
  }
}


/* --------------------------------------------
   REPORTS + PRICING SECTION
----------------------------------------------*/
function renderReports(area) {
  // بطاقة التقارير
  let html = `
    <div class="card">
      <h3>${state.lang === "ar" ? "لوحة التقارير" : "Reports Dashboard"}</h3>

      <label>${state.lang === "ar" ? "الفترة" : "Period"}</label>
      <select>
        <option>${state.lang === "ar" ? "آخر 30 يوم" : "Last 30 days"}</option>
        <option>${state.lang === "ar" ? "سنة كاملة" : "Full year"}</option>
      </select>

      <div class="grid" style="margin-top:16px;">
        <div class="stat-box">
          <div class="stat-number">${state.requests.length}</div>
          <div>${state.lang === "ar" ? "طلبات جديدة" : "New Requests"}</div>
        </div>

        <div class="stat-box">
          <div class="stat-number">${state.requests.filter(r => r.withPrint).length}</div>
          <div>${state.lang === "ar" ? "تشمل طباعة" : "Include Printing"}</div>
        </div>
      </div>
    </div>
  `;

  // بطاقة التسعير
  html += `
    <div class="card">
      <h3>${state.lang === "ar" ? "باقات صصم وأطبع" : "Sassim & Print Plans"}</h3>
      <p>
        ${state.lang === "ar"
          ? "نماذج تسعير يمكن تطويرها لاحقًا وربطها فعليًا بالمنصة (قيم للعرض فقط)."
          : "Sample pricing that can be later connected to real subscription logic (demo values)."
        }
      </p>

      <div class="pricing-grid">
        <div class="pricing-card">
          <div class="pricing-name">${state.lang==="ar"?"بداية":"Starter"}</div>
          <div class="pricing-price">0 ر.س</div>
          <div class="pricing-desc">
            ${state.lang==="ar"
              ?"للمصمم/العميل الذي يريد تجربة المنصة أوليًا."
              :"For initial testing by a small client or designer."
            }
          </div>
        </div>

        <div class="pricing-card">
          <div class="pricing-badge">${state.lang==="ar"?"الأكثر استخدامًا":"Most Popular"}</div>
          <div class="pricing-name">${state.lang==="ar"?"أعمال":"Business"}</div>
          <div class="pricing-price">299 ر.س</div>
          <div class="pricing-desc">
            ${state.lang==="ar"
              ?"باقات شهرية لإدارة عدة عملاء وربطهم بالمطابع."
              :"Monthly access for agencies to manage multiple clients and printers."
            }
          </div>
        </div>

        <div class="pricing-card">
          <div class="pricing-name">${state.lang==="ar"?"شركات":"Enterprise"}</div>
          <div class="pricing-price">مخصص</div>
          <div class="pricing-desc">
            ${state.lang==="ar"
              ?"حلول خاصة للمسرّعات، الغرف، أو الجهات الحكومية."
              :"Custom solutions for accelerators, chambers, or government entities."
            }
          </div>
        </div>
      </div>
    </div>
  `;

  area.innerHTML = html;
}


/* --------------------------------------------
   SETTINGS + ABOUT SECTION
----------------------------------------------*/
function renderSettings(area) {
  let html = `
    <div class="card">
      <h3>${state.lang === "ar" ? "إعدادات الواجهة" : "Interface Settings"}</h3>

      <label>${state.lang === "ar" ? "اللغة" : "Language"}</label>
      <select onchange="changeLang(this.value)">
        <option value="ar" ${state.lang==="ar"?"selected":""}>عربي</option>
        <option value="en" ${state.lang==="en"?"selected":""}>English</option>
      </select>

      <label>${state.lang === "ar" ? "وضع العرض" : "Display Mode"}</label>
      <select>
        <option>${state.lang === "ar" ? "تطبيق جوال (تجريبي)" : "Mobile App style (demo)"}</option>
        <option>${state.lang === "ar" ? "شاشة واسعة" : "Desktop layout"}</option>
      </select>
    </div>
  `;

  // بطاقة "عن المنصة"
  html += `
    <div class="card">
      <h3>${state.lang === "ar" ? "عن منصة صصم وأطبع" : "About Sassim & Print"}</h3>
      <p>
        ${state.lang === "ar"
          ? "صصم وأطبع هي منصة تنظيمية يمكن أن تبدأ كموقع شخصي لمصمم مستقل، ثم تتوسع لتصبح شركة دعاية وإعلان تربط بين العملاء، المصممين، والمطابع عبر نماذج عمل واضحة، وحسابات مفعّلة، وتقارير تساعد على اتخاذ القرار."
          : "Sassim & Print is a structured platform that can start as a personal site for an independent designer, then grow into a full advertising company connecting clients, designers, and printers through clear workflows, active accounts, and decision-support reports."
        }
      </p>
      <ul class="about-list">
        <li>${state.lang==="ar"
          ?"تربط المصممين المعتمدين بعملاء جدد بسهولة."
          :"Connects approved designers with new clients easily."
        }</li>
        <li>${state.lang==="ar"
          ?"تمكّن من إشراك عدة مطابع وتوزيع الطلبات بينها."
          :"Enables involving multiple print houses and routing jobs between them."
        }</li>
        <li>${state.lang==="ar"
          ?"توفّر لوحة إدارة يمكن أن يستخدمها صاحب المشروع لمتابعة كل شيء."
          :"Provides an admin console for the owner to monitor everything."
        }</li>
        <li>${state.lang==="ar"
          ?"جاهزة للتوسع لتخدم مبادرات أكبر، مثل حاضنات أو غرف تجارية."
          :"Ready to scale to bigger initiatives like incubators or chambers of commerce."
        }</li>
      </ul>
    </div>
  `;

  area.innerHTML = html;
}

function changeLang(val) {
  state.lang = val;
  applyLanguage();
  render();
}


/* --------------------------------------------
   FORMS ACTIONS
----------------------------------------------*/
function submitClientForm() {
  const project = document.getElementById("clientProject").value.trim();
  const service = document.getElementById("clientService").value;
  const withPrint = document.getElementById("clientPrint").value === "yes";

  if (!project) {
    alert(state.lang==="ar"?"أدخل اسم المشروع":"Enter a project name");
    return;
  }

  state.requests.push({
    id: state.requests.length + 1,
    project,
    service,
    withPrint,
    status: "pending"
  });

  alert(state.lang==="ar"?"تم تسجيل الطلب تجريبيًا":"Request saved in demo");
  render();
}

function submitDesignerForm() {
  alert(state.lang==="ar"?"تم تسجيل تسليم المصمم (تجريبي)":"Designer submission saved (demo)");
}

function submitPrinterForm() {
  alert(state.lang==="ar"?"تم تسجيل أمر الطباعة (تجريبي)":"Print order saved (demo)");
}


/* INIT */
applyLanguage();
render();
</script>
